<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
	<head>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	


<div class="container">
	<h1>Percurso</h1>

	<form action="#" th:action="@{/percurso/criar}" method="post" th:object="${percurso}">
		
		<div class="row">
			<div class="col-6">
				<label class="form-label">Origem</label>
				<input class="form-control" type="text" th:field="*{origem}" />
			</div>
			
			<div class="col-6">
				<label class="form-label">Destino</label>
				<input class="form-control" type="text" th:field="*{destino}"/></br>
			</div>		
		</div>
		
		<div class="row">
			<div class="col-6">
				<label class="form-label">Distância</label>
				<input class="form-control" type="text" th:field="*{distancia}"/></br>
			</div>
		</div>
		
		<div class="row">
			<div class="col-6">
				<label class="form-label">Velocidade Média</label>
				<input class="form-control" type="text" th:field="*{velocidadeMedia}"/></br>
			</div>
		</div>
		
		
		<button class="btn btn-outline-primary" type="submit">Calcular tempo de viagem</button>
	
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
